<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.module.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    <script src="js/controllers/lines.controller.js"></script>
    <script src="js/controllers/profile.controller.js"></script>
    <script src="js/controllers/signup.controller.js"></script>
    <script src="js/localStorage.service.js"></script>
  </head>
  <body ng-app="slackin">
    <ion-header-bar class="bar-royal">
      <div class="buttons nav-padding">
        <a ui-sref="lines">
          <button class="button button-clear icon ion-ios-home"></button>
        </a>
      </div>
      <h1 class="title nav-padding">What's Slackin'?</h1>
      <div class="buttons nav-padding">
        <a ui-sref="profile">
          <button class="button button-clear icon ion-ios-person"></button>
        </a>
      </div>
    </ion-header-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
