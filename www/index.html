<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app.module.js"></script>
    <script src="app.routes.js"></script>
    <script src="shared/localStorage.service.js"></script>
    <script src="shared/global.controller.js"></script>
    <script src="components/login/login.controller.js"></script>
    <script src="components/lines/lines.controller.js"></script>
    <script src="components/lines/line.controller.js"></script>
    <script src="components/profile/profile.controller.js"></script>
    <script src="components/login/signup.controller.js"></script>
  </head>
  <body ng-app="slackin" ng-controller="GlobalController as GlobalCtrl">
    <ion-header-bar class="bar-royal">
      <div class="buttons nav-padding">
        <button class="button button-clear icon ion-ios-home" ng-click="GlobalCtrl.home()"></button>
      </div>
      <h1 class="title nav-padding">What's Slackin'?</h1>
      <div class="buttons nav-padding">
        <button class="button button-clear icon ion-ios-person" ng-click="GlobalCtrl.profile()"></button>
      </div>
    </ion-header-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
