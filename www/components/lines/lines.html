<ion-view id="lines">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Find a line">
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </div>
    <ion-list>
      <ion-item class="item item-icon-left" ng-click="LinesCtrl.postLine()">
        <i class="icon ion-ios-plus-empty"></i>
        <h2>Post a line</h2>
      </ion-item>
      <ion-item class="item item-icon-right" ng-repeat="post in LinesCtrl.posts" ng-click="LinesCtrl.showLine()">
        <h2 class="inline-title">{{post.location}}</h2>
        <div class="difficulty"></div>
        <p>5.5 miles away</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
